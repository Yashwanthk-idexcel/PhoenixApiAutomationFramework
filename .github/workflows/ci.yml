name: Phoenix Test Automation CI Workflow
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:  
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Execute Test Automation Framework
      if: always()
      run: mvn clean test -DsuiteXmlFile=testng.xml -Denv=qa
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v6.0.0
      with:
        name: SureFire Repports
        path: target/surefire-reports/
        retention-days: 10 # it will store for 10 days, after that it will deleted.
